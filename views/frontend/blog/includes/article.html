<article class="brick entry format-{{ $article->type }} animate-this">
  <div class="entry-thumb{{ $article->type === 'video' ? ' video-image' : '' }}">
    @if ($article->type === 'audio')
    <div class="audio-wrap">
      <audio src="{{ $article->media }}" controls="controls" style="height: 42px"></audio>
    </div>
    @elseif ($article->type === 'video')
    <a href="{{ $article->media }}" data-lity>
      <img src="{{ $article->poster }}" alt="{{{ $article->title }}}">
    </a>
    @elseif ($article->poster)
    <a href="{{ $article->url }}" class="thumb-link">
      <img src="{{ $article->poster }}" alt="{{{ $article->title }}}">
    </a>
    @endif
  </div>
  <div class="entry-text">
    <div class="entry-header">
      @if (count($article->categories))
      <div class="entry-meta">
        <span class="cat-links">

          <a href="{{ $category->url }}">{{{ $category->title }}}</a>
          @endforeach
        </span>
      </div>
      @endif
      <h1 class="entry-title"><a href="{{ $article->url }}">{{{ $article->title }}}</a></h1>
    </div>
    <div class="entry-excerpt">{{{ $article->description }}}</div>
  </div>
</article>
